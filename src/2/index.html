<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style_2.css">
    <title>Polaris_2</title>
</head>
<body>
    <div class="header">
        <div class="logo">
           <img class="image" src="../../assets/pics/logo.jpg" alt="">
        </div>
        <div class="bar">
            <div class="title">Polaris Data Administration </div>
            <div class="menu-container">
                <select name="" id="" class="select">
                    <option selected>Mayotte - All</option>
                </select>
                <select name="" id="" class="select">
                    <option selected>All Solution</option>
                </select>
            </div>
            <div class="settings-container">
                <select name="" id="" class="select">
                    <option selected>en</option>
                </select>
                <select name="" id="" class="select">
                    <option selected>Profile</option>
                </select>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/crops.jpg" alt="">
            </div>
            <div class="text">Crops</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/products.jpg" alt="">
            </div>
            <div class="text">Products</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/crop.calendars.jpg" alt="">
            </div>
            <div class="text">Crop Calendars</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/weather.alert.jpg" alt="">
            </div>
            <div class="text">Weather Alert</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/local.settings.jpg" alt="">
            </div>
            <div class="text">Local settings</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/spray.and.spread.jpg" alt="">
            </div>
            <div class="text">Spray and Spread</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../../assets/icons/global.settings.jpg" alt="">
            </div>
            <div class="text">Global settings</div>
        </div>
    </div>
    <div class="main_2">
        <div class="title-container">
            <div class="title">Crop Calendar</div>
            <div class="info">
                <img src="../../assets/icons/bell.png" alt="" class="img">
                <div class="text-container">
                    <span class="text">You have&nbsp;</span>
                    <span class="text text-red">0</span>
                    <span class="text">&nbsp;calendars to review/edit</span>
                </div>
            </div>
            <div class="btn">Create a crop calendar</div>
        </div>
        <div class="tabs-container">
            <div class="tab tab-green">
                <span class="text text-white">Calendars (1)</span>
            </div>
            <div class="tab tab-white">
                <span class="text text-lightblue">Varieties without calendar (2)</span>
            </div>
        </div>
    </div>
</body>
</html>
