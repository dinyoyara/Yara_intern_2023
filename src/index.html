<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>polaris-3</title>
</head>
<body>
    <div class="header">
        <div class="logo">
           <img class="image" src="../assets/pics/logo.jpg" alt="">
        </div>
        <div class="bar">
            <div class="title">Polaris Data Administration </div>
            <div class="menu-container">
                <select name="" id="" class="select">
                    <option selected>Mayotte - All</option>
                </select>
                <select name="" id="" class="select">
                    <option selected>All Solution</option>
                </select>
            </div>
            <div class="settings-container">
                <select name="" id="" class="select">
                    <option selected>en</option>
                </select>
                <select name="" id="" class="select">
                    <option selected>Profile</option>
                </select>
            </div>
        </div>
    </div>
    <div class="aside">
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/crops.jpg" alt="">
            </div>
            <div class="text">Crops</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/products.jpg" alt="">
            </div>
            <div class="text">Products</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/crop.calendars.jpg" alt="">
            </div>
            <div class="text">Crop Calendars</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/weather.alert.jpg" alt="">
            </div>
            <div class="text">Weather Alert</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/local.settings.jpg" alt="">
            </div>
            <div class="text">Local settings</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/spray.and.spread.jpg" alt="">
            </div>
            <div class="text">Spray and Spread</div>
        </div>
        <div class="item">
            <div class="icon">
                <img src="../assets/icons/global.settings.jpg" alt="">
            </div>
            <div class="text">Global settings</div>
        </div>
    </div>
    <div class="main">
        <div class="texts-container">
            <div class="text-1">Almonds Generic</div>
            <div class="text-2">Crop details</div>
            <div class="text-3">Last modified by maya.krasteva@yara.com at 29/01/2023 08:00:37</div>
        </div>
        <div class="ss-item">
            <span class="text">Solution supported</span>
            <span class="plate">CNP</span>
        </div>
        <div class="selects-container">
            <div class="select-box">
                <label class="label">Yield unit</label>
                <select class="select">
                    <option selected>t/ha</option>
                </select>
            </div>
            <div class="select-box">
                <label class="label">Recommendation unit</label>
                <select class="select">
                    <option selected>Kg/ha</option>
                </select>
            </div>
            <div class="select-box">
                <label class="label">Growth scale</label>
                <select class="select">
                    <option class="option" selected>BBCH-Stone fruit</option>
                </select>
            </div>
        </div>
        <div class="pre-post-show-btn">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
            <i class="fa fa-angle-up" aria-hidden="true"></i>
            <span class="text">Pre-crops and Post-crops</span>
        </div>
        
    </div>
</body>
</html>
